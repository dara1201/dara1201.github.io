<div class="container my-5">
   <h3 class="text-center mb-4">Form Simpanan Uang</h3>
   <form id="simpananForm">
      <div class="form-group">
         <label for="namaSimpan">Nama Lengkap</label>
         <input type="text" class="form-control" id="namaSimpan" placeholder="masukkan nama lengkap" required>
      </div>
      <div class="form-group">
         <label for="jumlahSimpan">Jumlah Simpanan (Rp)</label>
         <input type="number" class="form-control" id="jumlahSimpan" placeholder="masukkan nominal" required>
      </div>
      <div class="form-group">
         <label for="tanggalSimpan">Tanggal Simpanan</label>
         <input type="date" class="form-control" id="tanggalSimpan" required>
      </div>
      <button type="submit" class="btn btn-success">Tambah Simpanan</button>
   </form>

   <h3 class="text-center my-4">Daftar Simpanan</h3>
   <table class="table table-bordered" id="simpananTable">
      <thead>
         <tr>
            <th>#</th>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
         </tr>
      </thead>
      <tbody>
         <!-- Data akan diisi melalui JavaScript -->
      </tbody>
   </table>

      <script>
         // Handle Simpanan Form
document.getElementById('simpananForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const nama = document.getElementById('namaSimpan').value;
    const jumlah = document.getElementById('jumlahSimpan').value;
    const tanggal = document.getElementById('tanggalSimpan').value;

    const table = document.getElementById('simpananTable').getElementsByTagName('tbody')[0];
    const row = table.insertRow();
    const index = table.rows.length;

    row.innerHTML = `
        <td>${index}</td>
        <td>${nama}</td>
        <td>Rp ${parseInt(jumlah).toLocaleString('id-ID')}</td>
        <td>${tanggal}</td>
        <td><button class="btn btn-danger btn-sm" onclick="hapusSimpanan(this)">Hapus</button></td>
    `;

    // Reset form
    document.getElementById('simpananForm').reset();
});

// Delete Row Function
function hapusSimpanan(button) {
    const row = button.parentElement.parentElement;
    row.remove();
}
